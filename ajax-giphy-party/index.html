<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--Include Bootstrap CSS.-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Giphy Party!</title>
</head>

<body class="bg-dark">
  <h1 class="display-1 text-white text-center">GIPHY PARTY</h1>
  <div class="container">
      <div class="row">
        <!--Source: (https://stackoverflow.com/questions/21017542/bootstrap-form-inline-not-working, accessed 12 May)-->
        <form class="form-inline align-items-center justify-content-center text-center">
          <label for="search"></label>
          <input type="text" class="col-2" id="search" placeholder="Search GIFs">
          <label for="search-button"></label>
          <input type="submit" class="col-2 btn-secondary rounded" id="search-button">
          <button class="col-2 btn-danger rounded">Remove Images</button>
        </form>
      </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<!--Include Bootstrap and Font Awesome-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/67788ea977.js" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
